<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>3.1</title>
    <style>
    </style>
</head>
<body>
    <button onclick="sendData('+')" type="button">+</button>
    <button onclick="sendData('-')" type="button">-</button>
 <div id="counter">кнопку "+" натиснуто 0 разів кнопку "-" натиснуто 0 разів</div>
    <script> 
    function sendData(action) { 
        fetch('/123', {
            method: "POST",
            headers: {
                "Content-Type": "application/json" // Вказуємо, що відправляємо JSON
            },
            body: JSON.stringify({ action }) // Відправляємо JSON-об'єкт
        })
        .then(res => res.text()) // Отримати відповідь у вигляді тексту
       // .then(data => console.log("Server response:", data)) // Вивести відповідь
        .then(data => {
            document.getElementById("counter").textContent = data})
        .catch(err => console.error("Error:", err)); // Лог помилки
    }
    </script>
 </body>
 
</html>
