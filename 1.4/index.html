<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
</head>
<body>
    <p>1--------------------------------</p>
    <div id="first"></div>
    <div>
    <button class="button"  onclick="document.getElementById('first').style.display='none';"  >CS</button>
    <button class="button" onclick="document.getElementById('first').remove();" >JS</button>
    <button class="button" onclick="document.getElementById('first').classList.add('hidden');">CS+JS</button>
    </div>
    <div>
    <p>2--------------------------------</p>
    <button class="button"  onclick="document.getElementById('first').classList.toggle('hidden');"  >CS+js2</button>
</div>
<div>

    <p class="block"></p>
</div>
<div>
     <button class="button"  onclick="hiddenAndShow(document.getElementsByClassName('block'));"  >CS+js2</button>
    </div>

 <div><input type="text" id="input" >

    <script>
        function hiddenMy(el){
            console.log(el)
        el.classList.toggle('hidden')
        }
        function hiddenAndShow(array){
    Array.from(array).map(el1=>el1.classList.toggle("hidden"))
        }
        function querySelectorMy(el){
       document.querySelectorAll(el).forEach(el=>el.classList.toggle('hidden'))
        }

                el.classList.toggle('hidden')
            }
        }
